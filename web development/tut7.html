<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and lists</title>
</head>

<body>
    <!-- Unordered list -->
    <ul type="hollow">
        <li>this is first item of my unordered list</li>
        <li>this is second item of my unordered list</li>
        <li>this is 3rd item of my unordered list</li>

    </ul>
    <!-- Ordered list -->
    <ol type="A">
        <li>this is 1</li>
        <li>this is 2</li>
        <li>this is 3</li>
    </ol>

    <!-- Tables -->
    <h3>HTML-Table</h3>
    <table>
        <thead>
            <tr>
                <th>
                    NAME
                </th>
                <th>
                    ROLL NO.
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aman</td>
                <td>sixteen</td>


            </tr>
            <tr>
                <td>Navo</td>
                <td>fifteen</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
